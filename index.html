<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>The Unique Tutorials | Home</title>
</head>

<body>
    <div class="container">
        <header>
            <h4>Helpline and Admission Enquiry: 9999999999</h4>
        </header>
        <div class="logo">
            <img src="./Assets/logo.png" alt="LOGO">
        </div>
        <!-- <div class="navigation">

        </div> -->
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle">
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Courses</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
        <main>
            <img src="./Assets/main_test1.png" alt="main">
        </main>
        <aside>
            <form action="">
                <p>Request a callback</p>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="phnumber" placeholder="Contact number">
                <select name="cars">
                    <option selected>Select a course</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <textarea name="message" placeholder="Message"></textarea>
                <button class="submit_button">Submit</button>
            </form>
        </aside>
        <div class="filler_button_div">
            <button>Browse our courses</button>
        </div>
        <footer>
            <h4>&copy; The Unique Tutorials 2018 All rights reserved | Website developed by Amodh Naik</h4>
        </footer>
    </div>
