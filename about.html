<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link href="css/hamburgers.css" rel="stylesheet">
    <title>Home | The Unique Tutorials</title>
</head>

<body>
    <div class="container">
        <header>
            <h4>Helpline and Admission Enquiry: 9999999999</h4>
        </header>
        <div class="logo">
            <img src="./Assets/logo.png" alt="LOGO">
        </div>
        <div class="nav_button">
            <button class="hamburger hamburger--elastic" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
        </div>
        <nav class="nav_display">
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>

            <a href="contact.html">Contact</a>
            <a href="login.html">Login</a>
        </nav>
        <main>
            <img src="./Assets/main_test1.png" alt="main">
        </main>
        <aside>
            <form action="">
                <p>Request a callback</p>
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="phnumber" placeholder="Contact number">
                <select name="cars" class="selection">
                    <option selected>Select a course</option>
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
                <textarea name="message" placeholder="Message"></textarea>
                <button class="submit_button">Submit</button>
            </form>
        </aside>
        <div class="filler_button_div">
            <button>Click here to browse our courses</button>
        </div>
        <footer>
